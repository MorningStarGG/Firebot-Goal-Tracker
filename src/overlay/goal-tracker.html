        /* Document Setup */
        .goalTrackerOverlay {
            margin: 0 auto;
            padding: 0;
            background-color: transparent !important;
            overflow: hidden;
            width: 475px;
            min-height: 100%;
            display: flex !important;
            align-items: flex-start;
            justify-content: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 5px;
        }

        /* Widget Base */
        .widget {
            position: relative;
            width: 100%;
            height: auto;
            min-height: min-content;
            margin: 0 auto;
            background-color: transparent;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 0 20px;
            transform: translate3d(0, 0, 0);
            -webkit-transform: translate3d(0, 0, 0);
            opacity: 0;
            visibility: visible;
            transition: height 0.5s ease-in-out, opacity 0.3s ease-in-out;
        }

        .widget.initialized {
            opacity: 1;
        }

        /* Countdown Section */
        .countdown {
            overflow: hidden;
            border-radius: 12px;
            margin-top: 2px;
            margin-left: 0;
            margin-right: 0;
            background: linear-gradient(135deg, var(--countdownBackgroundColorOne), var(--countdownBackgroundColorTwo));
            position: relative;
            padding: 0;
            color: #e3e3e3;
            text-align: center;
            height: 140px;
            flex: 0 0 auto;
            transition: max-height 0.5s ease-in-out,
                opacity 0.5s ease-in-out,
                margin 0.5s ease-in-out,
                padding 0.5s ease-in-out,
                border-radius 0.5s ease-in-out;
            width: 100%;
        }

        .countdown:not(.roll-hidden),
        .info-section:not(.hidden) {
            max-height: 500px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Hidden States */
        .countdown.roll-hidden,
        .info-section.hidden {
            max-height: 0;
            opacity: 0;
            margin: 0;
            padding: 0;
            border-radius: 12px;
        }

        /* Countdown Content */
        .countdown-content {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            border-radius: inherit;
            background-clip: padding-box;
        }

        .countdown-content.visible {
            display: block;
        }

        .countdown-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--countdownTitleColor);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .time {
            font-family: 'Montserrat', monospace;
            font-size: 2rem;
            font-weight: 700;
            background: var(--countdownTimeBackground);
            color: var(--countdownTimeColor);
            padding: 12px 20px;
            border-radius: 16px;
            display: inline-block;
            box-shadow: var(--countdownTimeShadow);
            min-width: 75%;
        }

        /* Info Section */
        .info-section {
            overflow: hidden;
            border-radius: 12px;
            margin-top: 2px;
            margin-left: 0;
            margin-right: 0;
            background: linear-gradient(135deg, var(--infoSectionBackgroundColorOne), var(--infoSectionBackgroundColorTwo));
            position: relative;
            height: auto;
            min-height: 140px;
            width: 100%;
            transition: max-height 0.5s ease-in-out,
                opacity 0.5s ease-in-out,
                margin 0.5s ease-in-out,
                padding 0.5s ease-in-out,
                border-radius 0.5s ease-in-out;
        }

        .info-section>div {
            border-top: 1px solid var(--infoBorderColor);
            transform: translateY(0);
            opacity: 1;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            background-clip: padding-box;
        }

        .info-section>div:first-child {
            border-top: none;
        }

        .info-section.hidden>div {
            transform: translateY(20px);
            opacity: 0;
        }

        /* Logo Styles */
        .logo {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 0;
            background: none;
            border-radius: inherit;
        }

        .logo.hidden {
            display: none;
        }

        /* Progress Section */
        .progress-section {
            width: 100%;
            margin: 2px;
        }

        .progress-title {
            padding: 10px 20px;
            color: var(--goalTitleColor);
            font-weight: 700;
            font-size: 1.3rem;
            flex: 0 0 auto;
            text-align: center;
            display: block;
            background: linear-gradient(135deg, var(--progressBoxColorOne), var(--progressBoxColorTwo));
            border-radius: 12px 12px 0 0;
            margin: 0;
            width: 100%;
        }

        .progress-title.hidden {
            display: none;
        }

        .progress-title:not(.hidden)~#progressContainer #progressBar {
            border-radius: 0 25px 25px 0;
        }

        .progress-title.hidden~#progressContainer #progressBar {
            border-radius: 25px;
        }

        /* Progress Container */
        #progressContainer {
            position: relative;
            height: 40px;
            margin: 0;
            border-radius: 25px;
            overflow: hidden;
            flex: 0 0 auto;
            width: 100%;
        }

        #progressBackground {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(227, 227, 227, 0.1);
            border-radius: 25px;
            opacity: var(--container-opacity, 1);
            transition: opacity 0.3s ease;
        }

        #progressTrack {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--trackColor);
            z-index: 1;
            box-shadow: inset 0 -1px 1px rgba(34, 34, 34, 0.3)
        }

        #progressBar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: var(--progressColor);
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(166, 0, 0, 0.3);
            z-index: 2;
            border-radius: 25px;
        }

        /* Progress Bar Animation */
        #progressBar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.1) 50%,
                    rgba(255, 255, 255, 0) 100%);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* Status Labels */
        #donationStatus {
            position: absolute;
            right: 12px;
            color: var(--goalColor);
            font-weight: 700;
            top: 50%;
            transform: translateY(-50%);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);

            z-index: 3;
            text-align: right;

            color: var(--largestTextColor);
        }

        #additionalInfo {
            background: var(--infoAdditionalBackground);
            color: var(--additionalTextColor);
        }

        /* Donation Animation */
        #donationAnimation {

            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            margin: 0;
            padding: 16px 24px;

            text-align: center;

            font-size: 1.3rem;
            opacity: 0;

        }

        #donationAnimation.show {
            opacity: 1;
            transform: translateY(0);
        }

        #donationAnimation .message-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            line-height: 1.4;
        }

        #donationAnimation .highlight {
            color: var(--animationHighlight);
            font-weight: 700;
        }

        /* Countdown Below Layout */
        .widget.countdown-below .countdown {
            order: 2;
            height: 120px;
            margin-top: 2px;
            border-radius: 12px;
        }

        .widget.countdown-below .progress-section {
            order: 1;
            margin-bottom: 0;
        }

        .widget.countdown-below .info-section {
            order: 3;
            margin-top: 2px;
            border-radius: 12px;
            flex-shrink: 0;
            position: relative;
        }

        .widget.countdown-below .countdown-content {
            padding: 15px;
        }

        .widget.countdown-below .countdown-title {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .widget.countdown-below .time {
            font-size: 1.75rem;
            padding: 8px 16px;
        }

        /* Track Alignment Styles */
        .widget.align-to-track {
            background-color: transparent;
            box-shadow: none;
            border: none;
            width: 100%;
            margin: 0;
            padding: 0 20px;
        }

        .widget.align-to-track #progressContainer {
            margin: 0;
            width: 100%;
            border-radius: 16px;
        }

        .widget.align-to-track .countdown,
        .widget.align-to-track .info-section,
        .widget.align-to-track .info-section>div,
        .widget.align-to-track #donationAnimation {
            width: 100%;
            margin: 0;
            border-radius: 16px;
            background: var(--trackColor);
        }

        .widget.align-to-track #progressBar {
            border-radius: 16px;
        }

        .widget.align-to-track .countdown.roll-hidden,
        .widget.align-to-track .info-section.hidden {
            border-radius: 16px;
        }

        /* Make sure progress title aligns correctly in both modes */
        .widget:not(.align-to-track) .progress-title {
            width: 100%;
        }

        .widget.align-to-track .progress-title {
            background: var(--trackColor);
            margin: 0;
            border-radius: 16px 16px 0 0;
        }

        /* Update progress container borders when title is shown/hidden */
        .progress-title:not(.hidden)+#progressContainer {
            border-radius: 0 0 16px 16px;
            margin-top: 0;
        }

        .progress-title.hidden+#progressContainer {
            border-radius: 25px;
        }

        /* Track Alignment for Donation Animation */
        .widget.align-to-track #donationAnimation {
            position: absolute;
            width: 100%;
            left: 0;
            right: 0;
            height: 100%;
            margin: 0;
            background: var(--trackColor);
            border-radius: inherit;
        }

        .widget.align-to-track #donationAnimation.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        /* Make sure all sections maintain full width when not aligned to track */
        .widget:not(.align-to-track) .countdown,
        .widget:not(.align-to-track) .info-section,
        .widget:not(.align-to-track) .progress-title,
        .widget:not(.align-to-track) #progressContainer {
            width: 100%;
        }

        .animation-header {
            margin-bottom: 8px;
        }

        .animation-subheader {
            background: linear-gradient(135deg, var(--animationBackgroundColorOne), var(--animationBackgroundColorTwo));
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 8px;
        }

        .highlight {
            color: var(--animationHighlight);
            font-weight: 700;
        }
    </style>

            const now = new Date();

            const date = new Date(timestamp);
            if (isNaN(date.getTime())) {

            // Format the time without leading zeros for hours

                hour: 'numeric', // This removes leading zeros
                minute: '2-digit',
                hour12: true
            });

            // Format the date in a readable way

                day: 'numeric'
            });

            return `on ${dateStr} at ${timeStr}`;

        /** 
         * Controls display cycling behavior
         * Manages countdown/logo transitions
         * Handles info section visibility
         * Controls animation timing
        */
        function toggleDisplay() {
            const countdownContent = document.querySelector('.countdown-content');
            const logo = document.querySelector('.logo');
            const infoSection = document.querySelector('.info-section');
            const animationDiv = document.getElementById('donationAnimation');
            const countdown = document.querySelector('.countdown');
            let cycleCount = 0;

            function initializeState() {
                // Start with logo hidden
                logo.style.display = 'none';
                logo.classList.add('hidden');

                // Set countdown state
                if (CONFIG.display.countdown.showCountdown) {
                    countdown.style.display = 'block';
                    if (CONFIG.display.countdown.countdownCycle) {
                        countdown.classList.add('roll-hidden');
                        countdownContent.classList.remove('visible');
                        countdownContent.style.display = 'none';
                    } else {
                        countdown.classList.remove('roll-hidden');
                        countdownContent.classList.add('visible');
                        countdownContent.style.display = 'block';
                    }
                } else {
                    countdown.style.display = 'none';
                    countdownContent.style.display = 'none';
                }

                // Set info section state
                if (!CONFIG.mode.showInfoSection) {
                    infoSection.style.display = 'none';
                } else if (CONFIG.mode.infoSectionCycle) {
                    infoSection.classList.add('hidden');
                } else {
                    // When not cycling, start visible
                    infoSection.classList.remove('hidden');
                }

                // Reset animation div
                animationDiv.style.display = 'none';
            }

            function handleCountdownCycle() {
                if (CONFIG.display.countdown.showCountdown) {
                    if (CONFIG.display.countdown.countdownCycle) {
                        countdown.classList.remove('roll-hidden');
                        countdownContent.style.display = 'block';
                        countdownContent.classList.add('visible');
                    }

                    setTimeout(() => {
                        if (CONFIG.mode.showLogoAnimation) {
                            countdownContent.classList.remove('visible');
                            countdownContent.style.display = 'none';
                            logo.classList.remove('hidden');
                            logo.style.display = 'block';

                            setTimeout(() => {
                                logo.classList.add('hidden');
                                logo.style.display = 'none';
                                countdownContent.style.display = 'block';
                                countdownContent.classList.add('visible');

                                setTimeout(() => {
                                    if (CONFIG.display.countdown.countdownCycle) {
                                        countdown.classList.add('roll-hidden');
                                    }
                                    setTimeout(startNextCycle, toMS(CONFIG.timing.cycleDelay));
                                }, toMS(CONFIG.timing.animationPostTiming));
                            }, toMS(CONFIG.timing.animationDisplay));
                        } else {
                            setTimeout(() => {
                                if (CONFIG.display.countdown.countdownCycle) {
                                    countdown.classList.add('roll-hidden');
                                }
                                setTimeout(startNextCycle, toMS(CONFIG.timing.cycleDelay));
                            }, toMS(CONFIG.timing.animationDisplay + CONFIG.timing.animationPostTiming));
                        }
                    }, toMS(CONFIG.timing.animationPreTiming));
                }
            }

            function handleInfoCycle() {
                if (!CONFIG.mode.showInfoSection) {
                    handleCountdownCycle();
                    return;
                }

                infoSection.classList.remove('hidden');

                setTimeout(() => {
                    if (CONFIG.mode.showDonationAnimation) {
                        animationDiv.innerHTML = TEMPLATES.animation.getTemplate();
                        animationDiv.style.display = 'flex';
                        requestAnimationFrame(() => {
                            animationDiv.classList.add('show');
                        });

                        setTimeout(() => {
                            animationDiv.classList.remove('show');
                            setTimeout(() => {
                                animationDiv.style.display = 'none';
                                if (CONFIG.mode.infoSectionCycle) {
                                    infoSection.classList.add('hidden');
                                }
                                setTimeout(startNextCycle, toMS(CONFIG.timing.cycleDelay));
                            }, toMS(CONFIG.timing.transition + CONFIG.timing.animationPostTiming));
                        }, toMS(CONFIG.timing.animationDisplay));
                    } else {
                        setTimeout(() => {
                            if (CONFIG.mode.infoSectionCycle) {
                                infoSection.classList.add('hidden');
                            }
                            setTimeout(startNextCycle, toMS(CONFIG.timing.cycleDelay));
                        }, toMS(CONFIG.timing.animationDisplay + CONFIG.timing.animationPostTiming));
                    }
                }, toMS(CONFIG.timing.animationPreTiming));
            }

            function startNextCycle() {
                if (!CONFIG.display.countdown.showCountdown && !CONFIG.mode.showInfoSection) {
                    return;
                }

                if (!CONFIG.display.countdown.showCountdown && CONFIG.mode.showInfoSection) {
                    handleInfoCycle();
                    return;
                }

                if (!CONFIG.display.countdown.countdownCycle) {
                    if (!CONFIG.mode.showInfoSection) {
                        handleCountdownCycle();
                    } else {
                        handleCountdownCycle();
                        handleInfoCycle();
                    }
                    return;
                }

                cycleCount++;
                if (cycleCount % 2 === 1) {
                    handleCountdownCycle();
                } else if (CONFIG.mode.showInfoSection) {
                    handleInfoCycle();
                } else {
                    handleCountdownCycle();
                }
            }

            // Start the cycle
            initializeState();
            setTimeout(startNextCycle, toMS(CONFIG.timing.cycleDelay));
        }

        /**
         * Manages countdown timer display and updates
         * @function
         * @description Handles stream start/end countdown formatting and display
         * Updates countdown text based on current stream state
         */
        function updateCountdown() {
            function createDateWithTimezone(dateStr, timeStr) {
                // Directly use the YYYY-MM-DD and HH:mm formats
                const dateTimeStr = `${dateStr}T${timeStr}`;
                return new Date(dateTimeStr);
            }

            function formatTime(elapsed) {
                const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
                const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

                if (days > 0) {
                    return `${String(days).padStart(2, '0')}d ${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;
                }
                return `${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;
            }

            function updateTimer() {
                const now = new Date();
                const start = createDateWithTimezone(CONFIG.streamInfo.startDate, CONFIG.streamInfo.startTime);
                const end = createDateWithTimezone(CONFIG.streamInfo.endDate, CONFIG.streamInfo.endTime);
                const textConfig = CONFIG.content.templates[CONFIG.extraLife.useExtraLife ? 'extraLife' : 'default'];
                let timeString, title;

                if (now < start) {
                    const distance = start - now;
                    timeString = formatTime(distance);
                    title = textConfig.titles.streamBegins;
                } else if (now < end) {
                    const distance = end - now;
                    timeString = formatTime(distance);
                    title = textConfig.titles.streamRunning;

                    if (CONFIG.display.progressBar.hideBeforeStreamStartTime) {
                        updateSectionVisibility();
                    }
                } else {
                    const elapsed = now - end;
                    timeString = formatTime(elapsed);
                    title = textConfig.titles.streamEnded;
                }

                document.getElementById('countdownTitle').innerText = title;
                adjustFontSize(title);
                document.getElementById('timeRemaining').innerText = timeString;
            }

            updateTimer();
            setInterval(updateTimer, 1000);
        }

        function adjustFontSize(title) {
            const titleLength = title.length;
            let maxFontRange = 24;
            let minFontRange = 12;
            let maxWidgetWidth = 300;
            let newSize = maxFontRange;
            if (titleLength > 20) {
                newSize = Math.max(minFontRange, maxFontRange - (titleLength - 20));
            }
            const containerWidth = document.querySelector('.countdown-title').clientWidth;
            if (containerWidth < maxWidgetWidth) {
                newSize = Math.min(newSize, Math.floor(maxWidgetWidth / titleLength) * 2);
            }
            document.querySelector('.countdown-title').style.fontSize = `${newSize}px`;
        }

        /**
         * Manages periodic data updates
         * Fetches latest donation data
         * Updates progress and displays
         * Handles stream state changes
        */
        function startPolling() {
            const interval = CONFIG.extraLife.useExtraLife ?
                CONFIG.extraLife.dataPollInterval :
                CONFIG.streamElements.useStreamElements ?
                    CONFIG.streamElements.pollInterval :
                    CONFIG.timing.dataPollInterval;

            setInterval(() => {
                if (!CONFIG.display.progressBar.hideAfterStreamEndTime || !hasStreamEnded()) {
                    if (CONFIG.display.progressBar.hideBeforeStreamStartTime && !hasStreamStarted()) return;

                    if (CONFIG.extraLife.useExtraLife) {

                        fetchExtraLifeDonationData();
                        fetchExtraLifeDonations();
                    } else if (CONFIG.streamElements.useStreamElements) {

                        fetchStreamElementsData();
                    } else {

                        let currentDonations = 0;
                        let donationGoal = State.fundraisingGoal || CONFIG.mode.defaultDonationGoal;

                        const processData = () => {
                            if (CONFIG.mode.useMilestonesAsGoals) {
                                const nextMilestone = findNextMilestoneGoal(currentDonations);
                                donationGoal = nextMilestone?.amount ||
                                    [...CONFIG.content.milestones].reverse().find(m => m.amount > 0)?.amount ||
                                    State.fundraisingGoal;
                            }

                            if (currentDonations !== State.total) {
                                updateProgressBar(donationGoal, currentDonations);
                                State.total = currentDonations;
                            }

                            if (CONFIG.display.progressBar.hideBeforeStreamStartTime || CONFIG.display.progressBar.hideAfterStreamEndTime) {
                                updateSectionVisibility();
                            }
                        };

                        // Try to get both values from individual variables first
                        Promise.all([
                            fetch(`http://${window.location.hostname}:7472/api/v1/custom-variables/${CONFIG.mode.customVariables.currentVariableName}`),
                            fetch(`http://${window.location.hostname}:7472/api/v1/custom-variables/${CONFIG.mode.customVariables.goalVariableName}`)
                        ])
                            .then(responses => Promise.all(responses.map(r => r.json())))
                            .then(([current, goal]) => {
                                currentDonations = parseFloat(current?.value || current || 0);

                                // Only update goal if we have a valid goal value and aren't using milestones
                                if (!CONFIG.mode.useMilestonesAsGoals && goal?.value) {
                                    const newGoal = parseFloat(goal.value);
                                    if (newGoal > 0) {
                                        State.fundraisingGoal = newGoal;
                                        donationGoal = newGoal;
                                    }
                                }

                                // If JSON variable is configured, try to get that data
                                if (CONFIG.mode.customVariables.jsonVariableName) {
                                    return fetch(`http://${window.location.hostname}:7472/api/v1/custom-variables/${CONFIG.mode.customVariables.jsonVariableName}`)
                                        .then(response => response.json())
                                        .then(jsonData => {
                                            const donationData = Array.isArray(jsonData) ? jsonData[0] : jsonData;

                                            if (donationData?.overall_total?.amount != null) {
                                                currentDonations = donationData.overall_total.amount;
                                                CONFIG.mode.customVariables.recentDonations = [donationData];
                                                // Force a refresh of all donation displays
                                                updateCustomDonations();
                                                updateLargestDonationDisplay();
                                            }
                                        });
                                }
                            })
                            .finally(() => {
                                processData();
                            })
                            .catch(err => console.error('Fetch error:', err));
                    }
                }
            }, toMS(interval));
        }

        /**
         * Fetches and processes donation data from StreamElements API
         * @function 
         * @description Retrieves current session data, merges with previous data,
         * handles local donations if enabled, and updates displays
         * @throws {Error} When API requests fail or data is invalid
         */
        function fetchStreamElementsData() {
            if (CONFIG.display.progressBar.hideBeforeStreamStartTime && !hasStreamStarted()) return;

            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();

            // Get previous SE data if available
            fetch(`http://localhost:7472/api/v1/custom-variables/${CONFIG.streamElements.streamElementsVariable}`)
                .then(response => response.json())
                .then(prevData => {
                    // Fetch current StreamElements data
                    return fetch(`https://api.streamelements.com/kappa/v2/sessions/${CONFIG.streamElements.channelId}`, {
                        headers: {
                            'Accept': 'application/json',
                            'Authorization': `Bearer ${CONFIG.streamElements.jwtToken}`
                        }
                    }).then(response => response.json())
                        .then(seData => ({ prevData: prevData?.v, seData }));
                })
                .then(({ prevData, seData }) => {
                    const processedData = processStreamElementsData(seData, prevData, currentMonth, currentYear);

                    // Store the updated SE data
                    fetch(`http://localhost:7472/api/v1/custom-variables/${CONFIG.streamElements.streamElementsVariable}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ttl: 0, data: processedData })
                    });

                    // If local donations enabled, merge with local data
                    if (CONFIG.streamElements.useLocalDonations) {
                        if (!CONFIG.streamElements.localDonationsVariable) {
                            return processedData; // Continue with just StreamElements data
                        }

                        return fetch(`http://localhost:7472/api/v1/custom-variables/${CONFIG.streamElements.localDonationsVariable}`)
                            .then(response => {
                                if (!response.ok) {
                                    return processedData; // Use StreamElements data if local fetch fails
                                }
                                return response.json();
                            })
                            .then(localData => {
                                return mergeWithLocalDonations(processedData, localData);
                            })
                            .catch(() => {
                                return processedData; // Fallback to StreamElements data on any error
                            });
                    }

                    return processedData;
                })
                .then(finalResult => {
                    // Update the State and displays
                    const total = finalResult.overall_total.amount;
                    if (total !== State.total) {
                        State.total = total;
                        let donationGoal = State.fundraisingGoal || CONFIG.mode.defaultDonationGoal;

                        if (CONFIG.mode.useMilestonesAsGoals) {
                            const nextMilestone = findNextMilestoneGoal(total);
                            donationGoal = nextMilestone?.amount ||
                                [...CONFIG.content.milestones].reverse().find(m => m.amount > 0)?.amount ||
                                donationGoal;
                        }

                        updateProgressBar(donationGoal, total);
                    }

                    // Always update State.donations with the final merged data
                    if (finalResult.donations && finalResult.donations.length > 0) {
                        State.donations = finalResult.donations;
                        updateRecentDonationDisplay(finalResult.donations[0]);
                        updateLargestDonationDisplay();
                    }
                })
                .catch(error => {
                    console.error('StreamElements fetch error:', error);
                });
        }


        /**
         * Processes StreamElements API data
         * Combines subscriber/bits/tips data
         * Calculates totals and formats display data
         * Handles historical data comparison
        */
        function processStreamElementsData(seData, previousData, currentMonth, currentYear) {
            let cheerTotal = 0;
            let subscriberTotal = 0;
            let tipTotal = 0;

            const seResult = {
                donations: previousData?.donations.filter(donor =>
                    donor.individual_donations.some(d => isCurrentMonth(d.timestamp))) || [],
                overall_total: { amount: 0, donation_count: 0 }
            };

            function isCurrentMonth(dateStr) {
                const date = new Date(dateStr);
                return date.getMonth() === currentMonth && date.getFullYear() === currentYear;
            }

            function addDonation(name, amount, timestamp) {
                let donor = seResult.donations.find(d => d.name.toLowerCase() === name.toLowerCase());

                if (!donor) {
                    donor = {
                        name,
                        individual_donations: [],
                        total_amount: 0,
                        total_donations: 0
                    };
                    seResult.donations.push(donor);
                }

                const duplicate = donor.individual_donations.some(d =>
                    d.amount === amount && d.timestamp === timestamp
                );

                if (!duplicate) {
                    // Convert amount to number before adding
                    const numericAmount = Number(amount);
                    donor.individual_donations.push({ amount: numericAmount, timestamp });
                    donor.total_amount = Number((Number(donor.total_amount) + numericAmount).toFixed(2));
                    donor.total_donations++;
                    seResult.overall_total.amount = Number((Number(seResult.overall_total.amount) + numericAmount).toFixed(2));
                    seResult.overall_total.donation_count++;
                }
            }

            // Process subscribers, cheers, and tips
            seData.data['subscriber-recent']?.forEach(sub => {
                if (isCurrentMonth(sub.createdAt)) {
                    const subValue =
                        sub.tier === '2000' ? CONFIG.streamElements.subscriptionValues.tier2 :
                            sub.tier === '3000' ? CONFIG.streamElements.subscriptionValues.tier3 :
                                sub.tier === 'prime' ? CONFIG.streamElements.subscriptionValues.prime :
                                    CONFIG.streamElements.subscriptionValues.tier1;
                    subscriberTotal += subValue;

                    // Check if this sub matches the latest gifted sub
                    const latestGifted = seData.data['subscriber-gifted-latest'];
                    const isGifted = latestGifted &&
                        latestGifted.name === sub.name &&
                        latestGifted.tier === sub.tier;

                    // Use the gifter's name if it's a gifted sub
                    const donorName = isGifted ? latestGifted.sender : sub.name;
                    addDonation(donorName, subValue, sub.createdAt);
                }
            });

            seData.data['cheer-recent']?.forEach(cheer => {
                if (isCurrentMonth(cheer.createdAt)) {
                    const cheerValue = Number((cheer.amount * CONFIG.streamElements.bitsValue).toFixed(2));
                    cheerTotal += cheerValue;
                    addDonation(cheer.name, cheerValue, cheer.createdAt);
                }
            });

            seData.data['tip-recent']?.forEach(tip => {
                if (isCurrentMonth(tip.createdAt)) {
                    const tipValue = Number((typeof tip.amount === 'string' ? parseFloat(tip.amount) : tip.amount).toFixed(2));
                    tipTotal += tipValue;
                    addDonation(tip.name, tipValue, tip.createdAt);
                }
            });

            // Compare with monthly summaries
            const cheerMonthSummary = seData.data['cheer-month']?.amount * 0.01 || 0;
            const subscriberMonthSummary = seData.data['subscriber-month']?.count * 2.50 || 0;
            const tipMonthSummary = seData.data['tip-month']?.amount || 0;

            if (cheerMonthSummary > cheerTotal) {
                seResult.overall_total.amount += Number((cheerMonthSummary - cheerTotal).toFixed(2));
            }
            if (subscriberMonthSummary > subscriberTotal) {
                seResult.overall_total.amount += Number((subscriberMonthSummary - subscriberTotal).toFixed(2));
            }
            if (tipMonthSummary > tipTotal) {
                seResult.overall_total.amount += Number((tipMonthSummary - tipTotal).toFixed(2));
            }

            // Sort donations
            seResult.donations.forEach(donor => {
                donor.individual_donations.sort((a, b) =>
                    new Date(b.timestamp).getTime() - new Date(a.timestamp).getTime()
                );
            });
            seResult.donations.sort((a, b) => b.total_amount - a.total_amount);

            return seResult;
        }

        /**
         * Merges StreamElements donations with local donation data
         * @function
         * @param {Object} seResult - Processed StreamElements donation data
         * @param {Object} localData - Local donation data to merge
         * @returns {Object} Combined donation data with unified totals
         * @description Combines donation data while handling duplicates and
         * maintaining proper sorting and totals
         */
        function mergeWithLocalDonations(seResult, localData) {
            const mergedData = {
                donations: [],
                overall_total: { amount: 0, donation_count: 0 }
            };

            // Create a map to track unique donors by name (case insensitive)
            const donorsMap = new Map();

            // Combine all donors into a single array
            const allDonors = [...seResult.donations, ...localData.donations];

            // Process each donor and their donations
            allDonors.forEach(donorData => {
                const donorName = donorData.name.toLowerCase();

                if (!donorsMap.has(donorName)) {
                    // New donor - add them to the map and merged data
                    donorsMap.set(donorName, {
                        name: donorData.name, // Keep original case for display
                        individual_donations: [...donorData.individual_donations],
                        total_amount: donorData.total_amount,
                        total_donations: donorData.total_donations
                    });
                } else {
                    // Existing donor - merge their donations
                    const existingDonor = donorsMap.get(donorName);

                    donorData.individual_donations.forEach(newDonation => {
                        const isDuplicate = existingDonor.individual_donations.some(existingDonation =>
                            existingDonation.timestamp === newDonation.timestamp
                        );

                        if (!isDuplicate) {
                            existingDonor.individual_donations.push(newDonation);
                            existingDonor.total_amount = Number((existingDonor.total_amount + newDonation.amount).toFixed(2));
                            existingDonor.total_donations += 1;
                        }
                    });
                }
            });

            // Convert map back to array
            mergedData.donations = Array.from(donorsMap.values());

            // Sort all donations by timestamp for each donor
            mergedData.donations.forEach(donor => {
                donor.individual_donations.sort((a, b) =>
                    new Date(b.timestamp).getTime() - new Date(a.timestamp).getTime()
                );
            });

            // Sort donors by total amount
            mergedData.donations.sort((a, b) => b.total_amount - a.total_amount);

            // Calculate overall totals
            mergedData.overall_total.amount = Number(
                mergedData.donations.reduce((sum, donor) => sum + donor.total_amount, 0).toFixed(2)
            );
            mergedData.overall_total.donation_count = mergedData.donations.reduce(
                (count, donor) => count + donor.total_donations, 0
            );

            return mergedData;
        }

        /**

         * @description Initializes and manages the rotation of donor information
         * across different data sources (Extra Life, StreamElements, Custom)
         */
        function initializeRotation() {
            let rotationTimer = null;

            // Clear any existing rotation timer
            if (rotationTimer) {
                clearInterval(rotationTimer);
                rotationTimer = null;
            }

            let currentDonationIndex = 0;

            // Function to perform the rotation
            function rotate() {
                if (CONFIG.extraLife.useExtraLife) {
                    // Handle Extra Life rotation
                    if (State.donations.length > 0) {
                        State.donorIndex = (State.donorIndex + 1) % State.donations.length;
                        updateRecentDonationDisplay(State.donations[State.donorIndex]);
                    }
                } else if (CONFIG.streamElements.useStreamElements) {
                    // Handle Stream Elements rotation
                    if (State.donations && State.donations.length > 0) {
                        State.donorIndex = (State.donorIndex + 1) % State.donations.length;
                        updateRecentDonationDisplay(State.donations[State.donorIndex]);
                    }
                } else if (CONFIG.mode.useCustomDonationData) {
                    // Handle custom donation data rotation
                    const donationData = CONFIG.mode.customVariables.recentDonations[0];
                    if (donationData?.donations?.length > 0) {
                        currentDonationIndex = (currentDonationIndex + 1) % donationData.donations.length;
                        updateRecentDonationDisplay(donationData.donations[currentDonationIndex]);
                    }
                }
            }

            // Do an immediate rotation if visible
            rotate();

            // Set up the interval based on the appropriate configuration
            const interval = CONFIG.extraLife.useExtraLife
                ? toMS(CONFIG.extraLife.extralifeDonorRotationInterval)
                : CONFIG.streamElements.useStreamElements
                    ? toMS(CONFIG.timing.customDonorRotationInterval)
                    : toMS(CONFIG.timing.customDonorRotationInterval);

            rotationTimer = setInterval(rotate, interval);
        }

        /**
         * Updates largest donation information display
         * @function
         * @description Manages and formats the display of the largest donation
         * Handles different data sources and tie-breaking scenarios
         */
        function updateLargestDonationDisplay() {
            const modeType = CONFIG.extraLife.useExtraLife ? 'extraLife' : 'default';
            const textConfig = CONFIG.content.templates[modeType];

            // Check for custom message override
            if (CONFIG.mode.useCustomLargestMessage) {
                document.getElementById('largestDonation').innerText = textConfig.donations.customLargestMessage;
                return;
            }

            // Handle Extra Life donations
            if (CONFIG.extraLife.useExtraLife) {
                if (State.largestDonation && State.largestDonation.amount > 0) {
                    document.getElementById('largestDonation').innerText = textConfig.donations.largestDonationFormat
                        .replace('{amount}', State.largestDonation.amount.toFixed(2))
                        .replace('{name}', State.largestDonation.displayName || textConfig.donations.defaultDonorName);
                } else {
                    document.getElementById('largestDonation').innerText = textConfig.donations.noDonations;
                }
                return;
            }

            // Handle StreamElements data
            if (CONFIG.streamElements.useStreamElements && State.donations && State.donations.length > 0) {
                let largestAmount = 0;
                let largestDonations = [];

                // Find all donations matching the largest amount
                State.donations.forEach(donor => {
                    donor.individual_donations.forEach(donation => {
                        if (donation.amount > largestAmount) {
                            largestAmount = donation.amount;
                            largestDonations = [{
                                name: donor.name,
                                amount: donation.amount,
                                timestamp: donation.timestamp
                            }];
                        } else if (donation.amount === largestAmount) {
                            largestDonations.push({
                                name: donor.name,
                                amount: donation.amount,
                                timestamp: donation.timestamp
                            });
                        }
                    });
                });

                if (largestDonations.length > 0) {
                    let displayName;
                    if (CONFIG.mode.largestDonationTieMode === 'recent') {
                        // Sort by timestamp and take most recent
                        largestDonations.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                        displayName = largestDonations[0].name;
                    } else {
                        // Combine all donor names with same amount
                        displayName = [...new Set(largestDonations.map(d => d.name))].join(' & ');
                    }

                    const displayText = textConfig.donations.largestDonationFormat
                        .replace('{amount}', largestAmount.toFixed(2))
                        .replace('{name}', displayName);

                    document.getElementById('largestDonation').innerText = displayText;
                    return;
                }
            }

            // Handle JSON data if available
            if (CONFIG.mode.useCustomDonationData && CONFIG.mode.customVariables.recentDonations?.[0]?.donations?.length > 0) {
                const largestDonation = findLargestCustomDonation();
                if (largestDonation && largestDonation.amount > 0) {
                    let displayText = textConfig.donations.largestDonationFormat
                        .replace('{amount}', largestDonation.amount.toFixed(2))
                        .replace('{name}', largestDonation.name);

                    if (largestDonation.name.includes('&')) {
                        displayText = displayText.replace('by', 'by donors');
                    }

                    document.getElementById('largestDonation').innerText = displayText;
                    return;
                }
            }

            // Fallback to current amount
            const currentAmount = parseFloat(CONFIG.mode.customVariables.current) || State.total;
            if (currentAmount > 0) {
                document.getElementById('largestDonation').innerText =
                    textConfig.donations.largestDonationFormat
                        .replace('{amount}', currentAmount.toFixed(2))
                        .replace('{name}', textConfig.donations.defaultDonorName);
                return;
            }

            // No donations case
            document.getElementById('largestDonation').innerText = textConfig.donations.noDonations;
        }


        /**
         * Finds the largest donation across all sources
         * @function
         * @returns {Object|null} Largest donation info or null if no donations
         * @description Processes all donations to find the largest amount
         * Handles tie scenarios based on configuration
         */
        function findLargestCustomDonation() {
            const donationData = CONFIG.mode.customVariables.recentDonations[0];
            if (!donationData?.donations) {
                // Handle fallback to current amount when no JSON data
                const currentAmount = parseFloat(CONFIG.mode.customVariables.current) || 0;
                if (currentAmount > 0) {
                    return {
                        name: CONFIG.content.templates.default.donations.defaultDonorName,
                        amount: currentAmount
                    };
                }
                return null;
            }

            let largestAmount = 0;
            let largestDonations = [];

            // Process all donations to find largest
            donationData.donations.forEach(donor => {
                if (donor.individual_donations?.length > 0) {
                    donor.individual_donations.forEach(donation => {
                        if (donation.amount > largestAmount) {
                            largestAmount = donation.amount;
                            largestDonations = [{
                                name: donor.name,
                                amount: donation.amount,
                                timestamp: donation.timestamp
                            }];
                        } else if (donation.amount === largestAmount) {
                            largestDonations.push({
                                name: donor.name,
                                amount: donation.amount,
                                timestamp: donation.timestamp
                            });
                        }
                    });
                }
            });

            if (largestDonations.length === 0) return null;

            // Apply tie mode logic
            if (CONFIG.mode.largestDonationTieMode === 'recent') {
                largestDonations.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                return largestDonations[0];
            } else {
                const names = [...new Set(largestDonations.map(d => d.name))];
                return {
                    name: names.length > 1 ? names.join(' & ') : names[0],
                    amount: largestAmount
                };
            }
        }

        /**
         * Updates progress visualization
         * Calculates and applies progress percentage
         * Updates milestone displays
         * Manages goal text displays
        */
        function updateProgressBar(goal, total) {
            let currentGoal = goal;
            let currentTotal = total;

            if (CONFIG.mode.useMilestonesAsGoals && !CONFIG.extraLife.useExtraLife) {
                const nextMilestone = findNextMilestoneGoal(total);
                if (nextMilestone) {
                    currentGoal = nextMilestone.amount;
                } else {
                    const lastValidMilestone = [...CONFIG.content.milestones]
                        .reverse()
                        .find(m => m.amount > 0);
                    currentGoal = lastValidMilestone ? lastValidMilestone.amount : goal;
                }
            }

            const percentage = Math.min((currentTotal / currentGoal) * 100, 100);
            const progressBar = document.getElementById('progressBar');
            const donationStatus = document.getElementById('donationStatus');
            const milestoneLabel = document.getElementById('milestoneLabel');

            // Set progress bar width
            progressBar.style.width = `${percentage}%`;

            // Format numbers without decimal places if they're whole numbers
            const formatNumber = (num) => {
                return Number.isInteger(num) ? num.toString() : num.toFixed(2);
            };

            // Update donation status
            donationStatus.innerText = `$${formatNumber(currentTotal)}/$${formatNumber(currentGoal)}`;

            // Clear milestone label first
            milestoneLabel.innerText = '';

            // Determine what to show in milestone label area
            const showPercentage = CONFIG.display.progressBar.showPercentage;
            const isExtraLife = CONFIG.extraLife.useExtraLife;
            const hasMilestones = CONFIG.content.milestones && CONFIG.content.milestones.length > 0;

            // Show percentage if showPercentage is enabled and no milestones are configured
            if (showPercentage && !hasMilestones) {
                milestoneLabel.innerText = `${Math.floor(percentage)}%`;
                return;
            }

            // If we have milestones, handle them
            if (hasMilestones) {
                updateMilestones(currentTotal);
            }
        }

        /**
         * Updates milestone information display
         * @function
         * @param {number} total - Current donation total
         * @description Updates milestone text based on current progress
         * Handles different display modes for Extra Life vs custom milestones
         */
        function updateMilestones(total) {
            const milestoneLabel = document.getElementById('milestoneLabel');

            if (!CONFIG.content.milestones || CONFIG.content.milestones.length === 0) {
                return;
            }

            // If Extra Life or not using milestones as goals, show title and amount
            if (CONFIG.extraLife.useExtraLife || !CONFIG.mode.useMilestonesAsGoals) {
                for (let milestone of CONFIG.content.milestones) {
                    if (total < milestone.amount) {
                        milestoneLabel.innerText = `${milestone.title}: $${milestone.amount}`;
                        return;
                    }
                }

                const lastMilestone = CONFIG.content.milestones[CONFIG.content.milestones.length - 1];
                milestoneLabel.innerText = `${lastMilestone.title}: $${lastMilestone.amount}`;
            } else {
                // If using milestones as goals, only show title
                for (let milestone of CONFIG.content.milestones) {
                    if (total < milestone.amount) {
                        milestoneLabel.innerText = milestone.title;
                        return;
                    }
                }

                const lastMilestone = CONFIG.content.milestones[CONFIG.content.milestones.length - 1];
                milestoneLabel.innerText = lastMilestone.title;
            }
        }

        /**
         * Finds the next milestone goal based on current amount
         * @function
         * @param {number} currentAmount - Current donation total
         * @returns {Object|null} Next milestone or null if none available
         * @description Determines the next milestone target above current amount
         */
        function findNextMilestoneGoal(currentAmount) {
            for (let milestone of CONFIG.content.milestones) {
                if (milestone.amount > currentAmount && milestone.amount > 0) {
                    return milestone;
                }
            }
            return null;
        }

        /**
         * Checks for new donations in current data
         * @function
         * @param {Array} currentDonations - Latest donation data
         * @description Compares current donations with stored state
         * Identifies and processes new donations
         */
        function checkNewDonations(currentDonations) {
            if (!State.donations.length) {
                State.donations = currentDonations;
                return;
            }

            const newDonations = currentDonations.filter(donation => {
                return !State.donations.some(lastDonation =>
                    lastDonation.donationID === donation.donationID ||
                    (lastDonation.displayName === donation.displayName &&
                        lastDonation.amount === donation.amount &&
                        lastDonation.createdDateUTC === donation.createdDateUTC)
                );
            });

            if (newDonations.length > 0) {
                newDonations.forEach(donation => {
                    showNewDonation(donation);
                });
            }

            State.donations = currentDonations;
        }

        /**
         * Updates donor information displays
         * @function
         * @param {Array} donations - Donation data to display
         * @description Manages donor information display and formatting
         * Handles empty states and largest donation tracking
         */
        function updateDonorInfo(donations) {
            const textConfig = CONFIG.content.templates[CONFIG.extraLife.useExtraLife ? 'extraLife' : 'default'];

            if (!donations.length) {
                document.getElementById('donorInfo').innerText = textConfig.donations.noDonations;
                document.getElementById('largestDonation').innerText = textConfig.donations.largestDonationFormat
                    .replace('{amount}', '0')
                    .replace('{name}', textConfig.donations.defaultDonorName);
                return;
            }

            // Find all donations matching the largest amount
            let largestAmount = 0;
            let largestDonations = [];

            donations.forEach(donation => {
                if (donation.amount > largestAmount) {
                    largestAmount = donation.amount;
                    largestDonations = [donation];
                } else if (donation.amount === largestAmount) {
                    largestDonations.push(donation);
                }
            });

            // Apply tie mode logic
            if (largestDonations.length > 0) {
                let displayName;
                if (CONFIG.mode.largestDonationTieMode === 'recent') {
                    // Sort by date and take most recent
                    largestDonations.sort((a, b) => new Date(b.createdDateUTC) - new Date(a.createdDateUTC));
                    State.largestDonation = largestDonations[0];
                } else {
                    // Combine all donor names with same amount
                    displayName = largestDonations.map(d => d.displayName || textConfig.donations.defaultDonorName).join(' & ');
                    State.largestDonation = {
                        amount: largestAmount,
                        displayName: displayName
                    };
                }
                updateLargestDonationDisplay();
            }

            updateRecentDonationDisplay(donations[State.donorIndex]);
        }


        /* Show New Donation */
        function showNewDonation(donation) {
            updateRecentDonationDisplay(donation);

            if (donation.amount > State.largestDonation.amount) {
                State.largestDonation = donation;
                updateLargestDonationDisplay();
            }
        }
    </script>
</div>
